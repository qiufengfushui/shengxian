service.port = 8080
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp

#配置mysql数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shengxian?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=xiaotong
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#配置redis数据库
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=

mybatis.type-aliases-package=cn.zxt.shengxian.pojo
mybatis.mapper-locations=classpath*:mapper/*.xml

#配置session过期时间，
server.servlet.session.timeout=300s

#配置项目路径
server.servlet.context-path=/shengxian

server.tomcat.uri-encoding=UTF-8